<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da Braidr</title>
    <link rel="stylesheet" href="braids.css">

</head>
<body>

    <!-- Fullscreen Title Section -->
    <div class="title-section">
        <h1 class="title">DA BRAIDR DA BRAIDR DA BRAIDR</h1>
    </div>
    <!-- Button to open the modal -->
    <button class="open-modal-btn" id="openModalBtn">Info</button>
    <button >Contact a Braider</button>
    <button >Print your hairstyle</button>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <video width="100%" controls>
                <source src="v.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <!-- Text Prompt Section -->
    <form class="text-prompt-form">
        <input type="text" id="textprompt" name="textprompt" placeholder=" Describe your cornrow here">
        <input type="submit" value="Submit">
    </form>
 <!-- Grid Section -->

 <div class="grid-section">
    <div class="image-container">
        <img src="i.png" alt="Image 1">
        <div class="overlay-text">Front</div>
    </div>
    <div class="image-container round">
        <img src="i.png" alt="Image 1">
        <div class="overlay-text">Top</div>
    </div>
    <div class="image-container">
        <img src="i.png" alt="Image 1">
        <div class="overlay-text">Back</div>
    </div>
    <div class="image-container">
        <img src="i.png" alt="Image 1">
        <div class="overlay-text">Front</div>
    </div>
    <div class="image-container">
        <img src="i.png" alt="Image 1">
        <div class="overlay-text">Top</div>
    </div>
    <div class="image-container">
        <img src="i.png" alt="Image 1">
        <div class="overlay-text">Back</div>
    </div>
</div>
    </div>
  <!-- JavaScript for Modal Functionality -->
  <script>
    var modal = document.getElementById("myModal");
    var openModalBtn = document.getElementById("openModalBtn");
    var closeModalBtn = document.getElementById("closeModalBtn");

    openModalBtn.onclick = function() {
        modal.style.display = "block";
    }

    closeModalBtn.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
